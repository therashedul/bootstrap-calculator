<html>
<head></head>
<body>

<form name="calculator">
    <table border=4>
        <tr>
            <td>
                <input type="text" name="number" size="18">
                <br>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" onclick="calculator.number.value += '1'">
                <input type="button" value="2" onclick="calculator.number.value += '2'">
                <input type="button" value="3" onclick="calculator.number.value += '3'">
                <input type="button" value="+" onclick="calculator.number.value += ' + '">
                <br>
                <input type="button" value="4" onclick="calculator.number.value += '4'">
                <input type="button" value="5" onclick="calculator.number.value += '5'">
                <input type="button" value="6" onclick="calculator.number.value += '6'">
                <input type="button" value="-" onclick="calculator.number.value += ' - '">
                <br>
                <input type="button" value="7" onclick="calculator.number.value += '7'">
                <input type="button" value="8" onclick="calculator.number.value += '8'">
                <input type="button" value="9" onclick="calculator.number.value += '9'">
                <input type="button" value="*" onclick="calculator.number.value += ' * '">
                <br>
                <input type="button" value="c" onclick="calculator.number.value = ''">
                <input type="button" value="0" onclick="calculator.number.value += '0'">
                <input type="button" value="=" onclick="calculator.number.value = eval(calculator.number.value)">
                <input type="button" value="/" onclick="calculator.number.value += ' / '">
                <br>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
